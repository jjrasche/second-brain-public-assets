<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Services Menu</title>
    <link rel="stylesheet" href="bi-menu.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="siteTitle">Loading...</h1>
            <p id="siteDescription"></p>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for services, keywords, or capabilities..."id="searchInput"/>
        </div>
        <div class="quick-actions" id="quickActions">
            <h2>Quick Actions</h2>
            <div class="action-grid" id="actionGrid"></div>
        </div>
        <div id="categoriesContainer"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No services found matching your search. Try different keywords or browse all categories.
        </div>
    </div>
    <footer>
        <p id="footerText"></p>
    </footer>
    <script src="bi-menu-data.js"></script>
    <script src="bi-menu.js"></script>
</body>
</html>
